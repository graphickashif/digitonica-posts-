<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitonica Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let i = 1; // start from first image

    function loadNextImage() {
      let tester = new Image(); // temp tester
      tester.src = "images/temp (" + i + ").png";

      tester.onload = function() {
        // Create a new img element to display on page
        let img = document.createElement("img");
        img.src = tester.src;
        img.loading = "lazy";
        img.alt = "Awan Electronics Product " + i;
        document.body.appendChild(img);

        i++;               // move to next image
        loadNextImage();   // keep going
      };

      tester.onerror = function() {
        console.log("No more images after " + (i - 1));
      };
    }

    // Start loading
    loadNextImage();

    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable shortcuts
    document.addEventListener("keydown", e => {
      if (e.keyCode == 123) e.preventDefault(); // F12
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) e.preventDefault(); // Ctrl+Shift+I
      if (e.ctrlKey && e.keyCode == 85) e.preventDefault(); // Ctrl+U
      if (e.ctrlKey && e.keyCode == 83) e.preventDefault(); // Ctrl+S
    });
  </script>
</body>
</html>
